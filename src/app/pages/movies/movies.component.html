<div class="container">
  <div class="grid">
    <div class="col-6 md:col-4 lg:col-4" *ngFor="let movie of movies">
      <app-movie-item [itemData]="movie"></app-movie-item>
    </div>
  </div>
  <div>
    <p-paginator
      [rows]="20"
      [totalRecords]="10000"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
