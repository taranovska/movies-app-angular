<div class="container">
  <h1>Movies Genres</h1>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let genre of genres">
      <div class="card">
        <a [routerLink]="'/movies/genres/' + genre.id" class="genre-link">{{
          genre.name
        }}</a>
      </div>
    </div>
  </div>
</div>
